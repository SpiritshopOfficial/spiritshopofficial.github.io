    // Add active class to the recently pressed link
    document.getElementById(`${chord}-link`).classList.add("active-link");

    tableDiv.innerHTML = "";
    chordNameDiv.textContent = getChordName(chord);

      const [key, description] = item.split(" - ");

      const row = document.createElement("div");
      row.classList.add("row");

      const cell1 = document.createElement("div");
      cell1.classList.add("cell-1");
      cell1.textContent = key;

      cell2.classList.add("cell-2");
      cell2.innerHTML = `${description}`;

      row.appendChild(cell2);

      tableDiv.appendChild(row);
    });
  } else {
    tableDiv.innerHTML = "";
    chordNameDiv.textContent = "";
  }
}

  const chordNames = {
    A: "A major",
    Ab: "A flat/b major",
    Abm: "A flat/b minor",
    Am: "A minor",
    B: "B major",
    Bb: "B flat/b major",
    Bbm: "B flat/b minor",
    Bm: "B minor",
    C: "C major",

    D: "D major",
    Db: "D flat/b major",

    Dm: "D minor",
    E: "E major",
    Eb: "E flat/b major",
    Ebm: "E flat/b minor",
    Em: "E minor",
    F: "F major",
    Fs: "F sharp/# major",
    Fsm: "F sharp/# minor",
    Fm: "F minor",
    G: "G major",
    Gm: "G minor"
  };

  return chordNames[chord] || "";
