  <style>
    
html {
  color: #fff;
  font-family: "Inter", sans-serif;
  scroll-behavior: smooth;
  display: flex;
  justify-content: center;
}

body {
  margin: .6rem 3vh;
  background: #222;
  width: 100%;
  max-width: 24rem;
}

h1 {
  margin: 1.2rem 0 1.5rem;
}

.key-wheel {
  box-sizing: border-box;
  margin: 1.5rem 0 1.5rem;
  display: block;
  width: 100%;
}

.key {
  cursor: pointer;
}

.key > .bg {
  fill: #121212;
}

.key > .sign {
  font-size: 45px;
  fill: #ffffff;
  text-anchor: middle;
  alignment-baseline: middle;
}

h2 {
  margin: 1.8rem 0 1.5rem;
}

#table {
  display: flex;
  flex-direction: column;
  margin: 1.5rem 0 1.2rem;
}

.row {
  display: flex;
  margin-bottom: .6rem;
}

.strong {
  font-weight: 700;
}

.cell-1,
.cell-2 {
  line-height: 1rem;
}

.cell-1 {
  font-weight: 700;
  margin-right: 1.5rem;
  width: 2.7rem;
  font-size: 1.05rem;
}

.cell-2 {
  flex: 1;
}

.active > .bg {
  fill: #fff;
}

.active > .sign {
  fill: #222;
}

.relative > .bg {
  fill: #393939;
}

#fourth,
#fifth,
#relative {
  color: #aaa;
}

#leboost {
  color: rgba(51, 153, 102, .65);
}

.leboost > .bg {
  fill: rgba(51, 153, 102, .3);
}

#heboost {
  color: rgba(51, 153, 102, .85);
}

.heboost > .bg {
  fill: rgba(51, 153, 102, .45);
}

#ledrain {
  color: rgba(255, 102, 153, .6);
}

.ledrain > .bg {
  fill: rgba(255, 102, 153, .2);
}

#hedrain {
  color: rgba(255, 102, 153, .85);
}

.hedrain > .bg {
  fill: rgba(255, 102, 153, .3);
}

#experimental {
  color: rgba(255, 153, 102, .7);
}

.experimental > .sign {
  fill: rgba(255, 153, 102, .8);
}

.footer {
  width: 100%;
  margin: 3rem 0 4.5rem;
  display: flex;
  justify-content: center;
}

.butt {
  box-sizing: border-box;
  padding: .9rem 3rem;
  border-radius: 3rem;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  width: 100%;
  cursor: pointer;
}

.on-1 {
  background: #121212;

}

.on-1:hover {
  opacity: 1;
  color: #121212;
  background: #ffffff;
}

  </style>
  
</head>

  const keyDivs = document.querySelectorAll('.key');
  
  keyDivs.forEach((div) => {

    div.classList.remove(
      "active",
      "relative",
      "leboost",
      "heboost",
      "ledrain",
      "hedrain",
      "experimental"

  });
}
