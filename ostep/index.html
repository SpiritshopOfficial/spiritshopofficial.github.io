body {

@media (max-width: 50vh) {

/* Slideshow / Top Image */

#slide-show {
  z-index: -1;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 90rem;
  background: rgba(51, 51, 153, 1);
  overflow: hidden;
  -webkit-mask-image: linear-gradient(
    0deg,
    rgba(0, 0, 0, 0) 1%,
    rgba(0, 0, 0, 1) 75%
  );
  mask-image: linear-gradient(
    0deg,
    rgba(0, 0, 0, 0) 1%,
    rgba(0, 0, 0, 1) 75%
  );
}

.top-img {
  position: absolute;
  width: 100%;
  height: 100%;
}

.ti-1 {
  animation: 12s opacity-1 step-end infinite, 12s zoom-1 linear infinite;
}

.ti-2 {
  animation: 12s opacity-1 step-end 4s infinite, 12s zoom-1 linear 4s infinite;
}

.ti-3 {
  animation: 12s opacity-1 step-end 8s infinite, 12s zoom-1 linear 8s infinite;
}

@keyframes opacity-1 {
  0% {
    opacity: 1;
  }
  34% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

@keyframes zoom-1 {
  0% {
    transform: scale(1);
  }
  34% {
    transform: scale(1.25);
  }
  100% {
    transform: scale(1.25);
  }
}

/* Container */

.container {
  padding: 3rem;
  width: 100%;
  max-width: 81rem;
  display: flex;
  flex-flow: column;
}

.header {
  margin-top: 6rem;
  min-height: 36rem;
  justify-content: center;
  align-items: center;
}

/* Logo */

.logo {
  height: 6.6rem;
  fill: #ffffff;
}

.center {
  text-align: justify;
  text-align-last: center;
}

h2 {
  font-size: 2.4rem;
  font-weight: 400;
  margin: 0 1.5rem;
  word-break: keep-all;
  
}

.social-links {
  flex-flow: row;
  align-items: center;
  justify-content: center;
}

.social-links > * {
  margin-right: 3rem;
}

.social-links > *:last-child {
  margin-right: 0;
}

.icon {
  width: 4.8rem;
  fill: #ffffff;
}

.icon-instagram {
}

.icon-tiktok {
}

.icon-youtube {
}

.icon-email {
}

.beat-1 {
  animation: beat 12s step-end infinite;
}

.beat-2 {
  animation: beat 12s step-end 1s infinite;
}

.beat-3 {
  animation: beat 12s step-end 2s infinite;
}

.beat-4 {
  animation: beat 12s step-end 3s infinite;
}

@keyframes beat {
  0% {
    transform: scale(1);
  }
  97% {
    transform: scale(1.15);
  }
  98% {
    transform: scale(1);
  }
  99% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}

.button {
